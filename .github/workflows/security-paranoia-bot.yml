            ${summary.aiAnalysisEnabled ? '‚úÖ **Enabled** - Gemini AI provided context-aware analysis and fix suggestions' : '‚ùå **Disabled** - Pattern-based detection only'}
            
            ### üìã **Next Steps**
            
            ${summary.critical > 0 ? `

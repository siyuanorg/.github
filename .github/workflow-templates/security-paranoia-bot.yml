name: Security Paranoia Bot Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  security-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Security Paranoia Bot
        run: |
          npm install -g security-paranoia-bot@latest
      
      - name: Run Security Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add Gemini API key if you want AI-enhanced analysis
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # For now, pattern-based detection only (AI support coming soon)
          ENABLE_AI_ANALYSIS: 'false'
          MAX_COMMENTS_PER_PR: 25
        run: |
          security-paranoia-bot action \
            --repo ${{ github.repository }} \
            --pr ${{ github.event.pull_request.number }} \
            --verbose
      
      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.json
          retention-days: 30